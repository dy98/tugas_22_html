<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 22</title>
</head>
<body>

    <h1>Napak Tilas</h1>

    <fieldset>
        <legend>Form</legend>
        <form action="" method="post">
            <table>
                <tr>
                    <td width="113">Nama</td><td width="11">:</td>
                    <td width="237"><input type="text" name="nama" placeholder="Nama.."></td>
                </tr>
                <tr>
                    <td>Username</td><td>:</td>
                    <td><input type="text" name="username" placeholder="Username.."></td>
                </tr>
                <tr>
                    <td>Email</td><td>:</td>
                    <td><input type="email" name="email" placeholder="Your Email.."></td>
                </tr>
                <tr>
                    <td>Password</td><td>:</td>
                    <td><input type="password" name="password" placeholder="Password.."></td>
                </tr>
                <tr>
                    <td>Alamat web</td><td>:</td>
                    <td><input type="url" name="web" placeholder="Masukan Almat Web.."></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td><td>:</td>
                    <td><input type="date" name="date"></td>
                </tr>
                <tr>
                    <td>Umur</td><td>:</td>
                    <td><input type="number" name="age" placeholder="Umur.."></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td><td>:</td>
                    <td>
                        <input type="radio" name="jk" id="pria" value="pria"><label for="pria">Pria</label>
                        <input type="radio" name="jk" id="perempuan" value="perempuan"><label for="perempuan">Perempuan</label>
                    </td>
                </tr>
                <tr>
                    <td>Agama</td><td>:</td>
                    <td>
                        <select id="agama">
                            <option value="Islam" selected>Islam</option>
                            <option value="Kristen">Kristen</option>
                            <option value="Hindu">Hindu</option>
                            <option value="Budha">Budha</option>
                            <option value="Kong-Hu-Chu">Kong-Hu-Chu</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Biografi</td><td>:</td>
                    <td><textarea rows="3" cols="15"></textarea></td>
                </tr>
                <tr>
                    <td>Foto</td><td>:</td>
                    <td><input type="image" src="logo1.jpg" alt="logo NIOMIC" width="150"></td>
                </tr>
                <tr>
                    <td>Audio</td><td>:</td>
                    <td>
                        <audio controls>
                            <source src="sample.mp3" />
                        </audio>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button type="submit" name="submit">Submit</button>
                    </td>
                </tr>
                
            </table>
        </form>

    </fieldset>


    <p>Semoga ilmu yang dipelajari berkah - Tugas 22</p>
    
</body>
</html>
